<ion-card>
  <img src="{{profile.image}}" />
  <ion-card-content>
    <ion-card-title>
      {{profile.title}}
    </ion-card-title>
    <p>
      {{profile.description}}
    </p>
  </ion-card-content>
  <ion-item>
    <button ion-button clear item-start (click)="removeIt()"><ion-icon name="trash"></ion-icon> Remove</button>
    <button ion-button clear item-end (click)="shareIt()"><ion-icon name="share"></ion-icon> Share</button>
  </ion-item>
</ion-card>
